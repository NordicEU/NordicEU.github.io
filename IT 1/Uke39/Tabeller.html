<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mine Tabeller</title>
    <style>

        table {
            border-collapse: collapse;
        }

        thead   tr  {
            background-color: lightcyan;
            border-top: 4px solid olivedrab;
        }
        /* selektoren gjelder for tr inne i body */
        tbody   tr  {
            background-color: papayawhip;
        }


        td, th {
            padding: 8px 12px; /* 8px over og under, 12px på sidene */
            border-right: 1px solid olivedrab;
            border-bottom: 1px solid olivedrab;
        }
        td:first-child, th:first-child{
            border-left: 1px solid olivedrab;
        }
    </style>
</head>
<body>


    <table>
        <thead>
            <tr>
                <th>År</th>
                <th>Vinner</th>
                <th>Regissør</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>"2015</td>
                <td>Spotlight</td>
                <td>Thomes McCarthy</td>
            </tr>
            <tr>
                <td>2014</td>
                <td>Birdman</td>
                <td>Alejandro González Iñárritu</td>
            </tr>
            <tr>
                <td>2013</td>
                <td>12 years a slave</td>
                <td>Steve McQueen</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
