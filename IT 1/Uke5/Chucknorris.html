<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Bortkommende dyr</title>
    <style>
        body {
            background-color: #222222;
        }
        main {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-gap: 10px;
        }
        main > article {
            text-align: center;
            padding: 5px;
            color: greenyellow;
            font-family: sans-serif;
            font-size: 16px;
            border: 4px solid whitesmoke;
        }
    </style>
</head>
<body>

<main id="main"></main>



<script>
    const main = document.getElementById("main");
    function visVits(json) {
        const vitser = json.result;
        for(const vits of vitser) {
            main.innerHTML += `
            <article>
                ${vits.value}
            </article>`
        }
    }
    fetch('https://api.chucknorris.io/jokes/search?query=god')
        .then( response => { return response.json() })
        .then( json => { visVits(json) } )
        .catch( error => { main.innerHTML = error } );
</script>

</body>
</html>
