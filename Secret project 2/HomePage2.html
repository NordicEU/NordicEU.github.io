    <style>
        body {
            background-color: #eeeeee;
        }
        main {

            display: grid;
            grid-template-columns: repeat(2, 1fr);
            font-family: lato, sans-serif;
            max-width: 700px;
            margin-left: 200px;
        }
        main > img {
            width: 500px;
        }
        h1 {
            font-size: 50px;
            text-align: center;
            color: midnightblue;
        }
        p {
            font-family: Lato, sans-serif;
            text-align: center;
            font-size: 27px;
        }
        .col-1 {  grid-column:  span 1;  }  
        .col-2 {  grid-column:  span 2;  }  
                                            
        #burger {
            display: grid;
            grid-template-columns: 1fr;
            width: 32px;
            height: 32px;
            /* legger luft mellom elementene */
            align-content: space-between;
            position: absolute;
            top: 170px;
        }
        #burger > div {
            height: 2px;
            background-color: black;
        }
        #menu {
            position: absolute;
            width: 280px;
            min-height: calc(20vh - 32px);
            left: -300px;
            top: 212px;
            transition: 1s;
            background-color: white;

        }
        #menu > a {
            font-family: Lato, sans-serif;
            text-decoration: none;
            font-size: 32px;
            border-bottom: solid 2px;
            color: midnightblue;
            text-align: center;
        }
        #cb {
            display: none;
        }
        #burger > div{
            transition: 1s;
        }
        #cb:checked ~ #menu{
            left: 0;
        }
        #cb:checked ~ #burger > div:first-child {
            transform: translateY(7px) rotate(45deg);

        }
        #cb:checked ~ #burger > div:nth-child(2) {
            opacity: 0;

        }
        #cb:checked ~ #burger > div:last-child {
            transform: translateY(-7px) rotate(-45deg);

        }
        header:hover {
            background-color: white;
        }
        a:hover {
            background-color: white;
        }
    </style>
</head>
