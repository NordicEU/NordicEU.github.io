    <title>Fun</title>
    <style>
      body, html {height: 100%}
      input {
        width: 33%;
      }
      h1 {
        font-family: prometheusregular, sans-serif;
      }
      h2 {
        color: whitesmoke;
        position: relative;

      }
      .bgimg {
        background-image: url('../Images/waitingStudent.jpg');
        min-height: 100%;
        background-position: center;
        background-size: cover;
      }
      /* CSS */
      .button {
        appearance: none;
        background-color: transparent;
        border: 2px solid #1A1A1A;
        border-radius: 16px;
        box-sizing: border-box;
        color: #3B3B3B;
        cursor: pointer;
        display: inline-block;
        font-size: 13px;
        font-weight: 600;
        line-height: normal;
        margin: 0;
        min-height: 15px;
        min-width: 0;
        outline: none;
        margin-top: 15px;
        padding: 16px 24px;
        text-align: center;
        text-decoration: none;
        transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        will-change: transform;
      }

      .button:disabled {
        pointer-events: none;
      }

      .button:hover {
        color: #fff;
        background-color: #1A1A1A;
        box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
        transform: translateY(-2px);
      }

      .button:active {
        box-shadow: none;
        transform: translateY(0);
      }
      .opaque1 { /* for all browsers*/
      background-color: rgba(255, 255, 255, 0.4);
      }

      .display-container {position: relative;}
      .animate-opacity{animation:opac 0.8s}
      .text{color:darkslategray!important}
      .display-topleft{position:absolute;left:0;top:0}
      .padding-large{padding:12px 24px!important}
      .xlarge{font-size:24px!important}
      .display-middle{padding: 20px;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%)}
      .second1{font-size: 64px;}
      .animate-top{position:relative;animation:animatetop 0.4s}
      .border-grey{border-color:#9e9e9e!important}
      .large{font-size:18px!important}
      .center{text-align:center!important}
      .display-bottomleft{position:absolute;left:0;bottom:0}
      
      .form__group {
        position: relative;
        padding: 15px 0 0;
        margin-top: 10px;
        width: 50%;
      }

      .form__field {
        font-family: inherit;
        width: 100%;
        border: 0;
        border-bottom: 2px solid #9b9b9b;
        outline: 0;
        font-size: 1.3rem;
        color: darkslategray;
        padding: 7px 0;
        background: transparent;
        transition: border-color 0.2s;
      }
      .form__field::placeholder {
          color: transparent;
      }
      .form__field:placeholder-shown ~ .form__label {
          font-size: 1.3rem;
          cursor: text;
          top: 20px;
        }

      .form__label {
        position: absolute;
        top: 0;
        display: block;
        transition: 0.2s;
        font-size: 1rem;
        color: #9b9b9b;
      }

      .form__field:focus {
        padding-bottom: 6px;  
        font-weight: 700;
        border-width: 3px;
        border-image: linear-gradient(to right, #11998e,#38ef7d);
        border-image-slice: 1;
      }
      .form__field:focus ~ .form__label {
          position: absolute;
          top: 0;
          display: block;
          transition: 0.2s;
          font-size: 1rem;
          color: #11998e;
          font-weight:700;    
        }
      /* reset input */
      .form__field:required,.form__field:invalid { box-shadow:none; }
      .input1 {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #part2 {
        display: none;
        height: 100vh;
        width: 100vw;
        background:rgba(0, 0, 0, 0.7);
      }

    </style>

      <div id="part1" class="bgimg display-container animate-opacity text">

      </div>
      <div id="part2">

  </body>
</html>
<script>
   function myFunction() {
     
  var x = document.getElementById("part1");
  var y = document.getElementById("part2");
  if (x.style.display === "none") {
    x.style.display = "block";
    y.style.display = "none";
  } else {
    x.style.display = "none";
    document.body.style.backgroundImage = "url(../Images/hackerScreen.png)";
    y.style.display = "block";
    } 
  }
</script>
