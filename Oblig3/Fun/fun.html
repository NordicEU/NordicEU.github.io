<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href = "../style.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/kcd2xhx.css">
    <link rel="stylesheet" href="../Sources/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Fun</title>
    <style>
      body, html {height: 100%}
      input {
        width: 33%;
      }
      h1 {
        font-family: anuratiregular, sans-serif;
      }
      h2 {
        color: whitesmoke;
        position: relative;

      }
      .bgimg {
        background-image: url('../Images/waitingStudent.jpg');
        min-height: 100%;
        background-position: center;
        background-size: cover;
      }
      
      .opaque1 { /* for all browsers*/
      background-color: rgba(255, 255, 255, 0.4);
      }

      .display-container {position: relative;}
      .animate-opacity{animation:opac 0.8s}
      .text{color:darkslategray!important}
      .display-topleft{position:absolute;left:0;top:0}
      .padding-large{padding:12px 24px!important}
      .xlarge{font-size:24px!important}
      .display-middle{padding: 20px;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%)}
      .second1{font-size: 64px;}
      .animate-top{position:relative;animation:animatetop 0.4s}
      .border-grey{border-color:#9e9e9e!important}
      .large{font-size:18px!important}
      .center{text-align:center!important}
      .display-bottomleft{position:absolute;left:0;bottom:0}
      
      .form__group {
        position: relative;
        padding: 15px 0 0;
        margin-top: 10px;
        width: 50%;
      }

      .form__field {
        font-family: inherit;
        width: 100%;
        border: 0;
        border-bottom: 2px solid #111;
        outline: 0;
        font-size: 1.3rem;
        color: darkslategray;
        padding: 7px 0;
        background: transparent;
        transition: border-color 0.2s;
      }
      .form__field::placeholder {
          color: transparent;
      }
      .form__field:placeholder-shown ~ .form__label {
          font-size: 1.3rem;
          cursor: text;
          top: 20px;
        }

      .form__label {
        position: absolute;
        top: 0;
        display: block;
        transition: 0.2s;
        font-size: 1rem;
        color: #111;
      }

      .form__field:focus {
        padding-bottom: 6px;  
        font-weight: 700;
        border-width: 3px;
        border-image: linear-gradient(to right, #11998e,#38ef7d);
        border-image-slice: 1;
      }
      .form__field:focus ~ .form__label {
          position: absolute;
          top: 0;
          display: block;
          transition: 0.2s;
          font-size: 1rem;
          color: #11998e;
          font-weight:700;    
        }
      /* reset input */
      .form__field:required,.form__field:invalid { box-shadow:none; }
      .input1 {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #part2 {
        display: none;
        height: 100vh;
        width: 100vw;
        background:rgba(0, 0, 0, 0.7);
      }
      .button {
        position: relative;
        padding: 10px 30px;
        margin: 0 15px;
        color: #21ebff;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 20px;
        transition: 0.5s;
        overflow: hidden;
        cursor: pointer;
        -webkit-box-reflect: below 1px linear-gradient(transparent,#0003);
      }
      
      .button:nth-child(1) {
        filter: hue-rotate(115deg);
      }
      /*
      .button:nth-child(3) {
        filter: hue-rotate(270deg);
      }
      */
      .button:hover {
        background: #21ebff;
        color:#111;
        box-shadow: 0 0 50px #21ebff;
        transition-delay: 0.5s;
      }
      .button:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 10px;
        height: 10px;
        border-top: 2px solid #21ebff;
        border-left: 2px solid #21ebff;
        transition-delay: 0.5s;
      }
      .button:hover:before {
        width: 100%;
        height: 100%;
        transition-delay: 0s;
      }
      .button:after {
        content: '';
        position: absolute;
        bottom: 0;
        right: 0;
        width: 10px;
        height: 10px;
        border-bottom: 2px solid #21ebff;
        border-right: 2px solid #21ebff;
        transition-delay: 0.5s;
      }
      .button:hover:after {
        width: 100%;
        height: 100%;
        transition-delay: 0s;
      }
    </style>
  </head>
  <body>
     <div id="part1" class="bgimg display-container animate-opacity text">
        <div class="opaque1">
          <h1>Fun</h1>
          <div class="nav">
            
            <ul class ="info">
              <li>  <a href = "../index.html">Home</a></li>
              <li>  <a href ="../Reflection/reflection.html"> Reflection</a> </li>
              <li>  <a href = "../Accessibility/accessibility.html"> Accessibility </a> </li>
              <li>  <a href ="../Topical/topical.html"> Topical</a></li>
              <li>  <a class="active" href ="fun.html"> Fun </a></li>
            </ul>
          </div>
        </div>
        <div class="display-topleft padding-large xlarge">
          <img src="" alt="Logo">
        </div>
        <div class="opaque1 ">
          <h1 class="second1 animate-top">COMING SOON</h1>
          <hr class="border-grey" style="margin:auto;width:40%">
          <p class="large center">6000000 days left</p>
          <hr class="border-grey" style="margin:auto;width:40%">
          <p class="center">DO NOT type inn "gamer" to get early access</p>
          <div class="input1">
            <div class="form__group field">
              <input type="password" class="form__field" placeholder="Passord" name="passord" id="inputMan" required />
              <label for="passord" class="form__label">Passord</label>
            </div>
            <a class="button" onclick="myFunction()">Unlock</a>
          </div>
          
        </div>
        <div class="display-bottomleft padding-large">
          Powered by <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Gaming gamers 2 - The Electric Boogalo</a>
        </div>
      </div>
      <div id="part2">
        <h2 class="display-middle">You have entered the matrix</h2>
      </div>
  </body>
  <script>
    function myFunction() {
      
      var nonHidden = document.getElementById("part1");
      var yesHidden = document.getElementById("part2");
      var inputVal = document.getElementById("inputMan").value;

      if (inputVal == "gamer"){
        if (nonHidden.style.display === "none") {
          nonHidden.style.display = "block";
          yesHidden.style.display = "none";
        } else {
          nonHidden.style.display = "none";
          document.body.style.backgroundImage = "url(../Images/hackerScreen.png)";
          yesHidden.style.display = "block";
        }
      }
    }
  </script>
</html>
