<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Grid design</title>
    <style>
        body    {
            margin: 0;
            display: grid;
            min-height: 100vh;
            grid-template-rows: auto 1fr auto;
            font-family: Arial sans-serif;
        }
        body > header {
            background-color: white;
            filter: drop-shadow(0 5px 5px black)
        }
        body > header > nav {
            display: grid;
            grid-auto-flow: column;
        }
        body > header > nav > a {
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            color: #222222;
        }
        body > header > nav > a.valgt {
            background-color: darkorange;
            color: white;
        }
        body > header > nav > a:hover {
            background-color: darkorange;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#">HOME</a>
            <a href="#">AWAY</a>
            <a class="valgt" href="#">ABOUT US</a>
            <a href="#">STORE</a>
            <a href="#">IMAGES</a>
            <a href="#">CONTACT</a>
        </nav>
    </header>
    <main>
        MAIN
    </main>
    <footer>
        FOOTER
    </footer>

</body>
</html>
