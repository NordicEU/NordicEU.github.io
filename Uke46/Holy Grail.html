<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Holy Grail</title>
    <style>

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            grid-gap: 15px;
            grid-template-rows: 100px 1fr 140px;
            padding: 20px;
            box-sizing: border-box; /* Tar med pdding og border */
        }
        body > * {
            border-radius: 10px;
        }
        body > header {
            background-color: lightblue;
        }
        body > main {
            background-color: royalblue;
        }
        body > footer {
            background-color: #222222;
        }

    </style>
</head>
<body>


    <header></header>
    <main></main>
    <footer></footer>

</body>
</html>
