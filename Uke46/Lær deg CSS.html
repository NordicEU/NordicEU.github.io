<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>lær CCS</title>
    <style>



        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial;
            font-size: 100px;
            background-color: #222222;
        }

        main {
            display: grid;
            grid-gap: 15px;
            grid-template-columns: repeat(12, 1fr);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        main > * {
            background-color: sandybrown;
            border-bottom: 5px solid orange;
        }
        #space2 {
            background-color: lightgoldenrodyellow;
        }
        #row2 {
            background-color: lightgoldenrodyellow;
        }
        #spacebar {
            background-color: lightgoldenrodyellow;
        }
        .row-1 {  grid-row: span 1;  }
        .row-2 {  grid-row: span 2;  }
        .row-3 {  grid-row: span 3;  }
        .row-4 {  grid-row: span 4;  }
        .row-5 {  grid-row: span 5;  }
        .row-6 {  grid-row: span 6;  }
        .row-7 {  grid-row: span 7;  }
        .row-8 {  grid-row: span 8;  }
        .row-9 {  grid-row: span 9;  }
        .row-10 {  grid-row: span 10;  }
        .row-11 {  grid-row: span 11;  }
        .row-12 {  grid-row: span 12;  }

        col-1. {  grid-column:  span 1;  }
        .col-2 {  grid-column:  span 2;  }
        .col-3 {  grid-column:  span 3;  }
        .col-4 {  grid-column:  span 4;  }
        .col-5 {  grid-column:  span 5;  }
        .col-6 {  grid-column:  span 6;  }
        .col-7 {  grid-column:  span 7;  }
        .col-8 {  grid-column:  span 8;  }
        .col-9 {  grid-column:  span 9;  }
        .col-10 {  grid-column: span 10;  }
        .col-11 {  grid-column: span 11;  }
        .col-12 {  grid-column: span 12;  }
    </style>
</head>
<body>

    <main>
        <div class="col-1 row-1">L</div>
        <div class="col-1 row-1">Æ</div>
        <div class="col-1 row-1">R</div>
        <div id="space2" class="col-1 row-2"></div>
        <div class="col-1 row-1">D</div>
        <div class="col-1 row-1">E</div>
        <div class="col-1 row-1">G</div>
        <div id="row2" class="col-2 row-1"></div>
        <div class="col-1 row-1">C</div>
        <div class="col-1 row-1">S</div>
        <div class="col-1 row-1">S</div>
        <div class="col-1 row-1">M</div>
        <div class="col-1 row-1">E</div>
        <div class="col-1 row-1">D</div>
        <div id="spacebar" class="col-4 row-1"></div>
        <div class="col-1">G</div>
        <div class="col-1">R</div>
        <div class="col-1">I</div>
        <div class="col-1">D</div>

    </main>



</body>
</html>
