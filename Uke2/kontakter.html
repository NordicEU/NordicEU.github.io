<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation-float.css">

    <style>
        body {
            padding: 8px;
            max-width: 700px;
            margin: auto;
        }
        #skjema {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 4px;
        }
        #skjema > button {
            grid-column-start: 1;
            grid-column-end: 4;
        }
    </style>
    <title>Mine kontakter</title>
</head>
<body>


    <form id="skjema">
        <div>
            <input type="text" id="inpNavn" placeholder="navn" required>
        </div>
        <div>
            <input type="email" id="inpEpost" placeholder="ola@nordmann.no" required>
        </div>
        <div>
            <input type="tel" id="inpTelefon" placeholder="2255555" required>
        </div>
        <button type="submit" class="button">Registrer ny kontakt</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Navn</th>
                <th>Epost</th>
                <th>Telefon</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Georg Harbitz</td>
                <td>gph.sport@gmail.com</td>
                <td>97589731</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
