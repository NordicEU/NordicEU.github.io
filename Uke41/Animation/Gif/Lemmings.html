<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Lemmings</title>
    <style>

        @keyframes walkright {
            to  {
                background-position: -256px 0;
            }
        }
        @keyframes Billy {
            from    {
                left: 0;
            }
            to  {
                left: 128px;
            }
        }
        @keyframes Billy_faller {
            from {
                top: 168px;
                left: 128px;
            }
            to {
                top: 428px;
                left: 128px;
            }
        }
        @keyframes Billy_2 {
            from {
                top: 418px;
                left: 128px;
            }
            to  {
                top: 418px;
                left: 256px;
            }
        }
        @keyframes billy_dead {
            from {
                top: 418px;
                left: 256px;
            }
            to  {
                top: 418px;
                left: 257px;
            }
        }
        #game {
            position: relative;
            width: 600px;
            height: 450px;
            margin: 30px auto;
            background-color: black;
            border: 15px solid peru;
        }
        #game > * {
            position: absolute;
        }
        #gulv {
            position: absolute;
            top: 200px;
            left: 0;
            width: 128px;
            height: 15px;
            background-color: #f9f9f9;
        }
        .walkright {
            background-image: url("lemming_walk_r.gif");
            width: 32px;
            height: 32px;
            animation: walkright 1s steps(8) infinite;
        }
        .Paraply_right {
             background-image: url("lemming_float_r.gif");
             width: 32px;
             height: 32px;
             animation: walkright 1s steps(8) infinite;
         }
        .walkright_2 {
            background-image: url("lemming_walk_r.gif");
            width: 32px;
            height: 32px;
            animation: walkright 1s steps(8) infinite;
        }
        .explode {
            background-image: url("lemming_frie_s.gif");
            width: 32px;
            height: 32px;
            animation: walkright 1s steps(8) infinite;
        }
        #Billy {
            width: 32px;
            height: 32px;
            top: calc(168px);
            left: -100px;
            animation: Billy 4s steps(32);
        }
        #Billy_faller {
            width: 32px;
            height: 32px;
            top: 168px;
            left: -100px;
            animation: Billy_faller 4s 4s steps(32);
        }
        #Billy2 {
            width: 32px;
            height: 32px;
            top: 168px;
            left: -100px;
            animation: Billy_2;
            animation-iteration-count: steps(32);
            animation-delay: 8s;
            animation-duration: 4s;
            animation-timing-function: linear;
        }
        #Billydead {
            width: 32px;
            height: 32px;
            top: 168px;
            left: -100px;
            animation: billy_dead;
            animation-iteration-count: steps(8);
            animation-delay: 12s;
            animation-duration: 1s;
        }
    </style>
</head>
<body>


    <div id="game">
        <div id="Billy">
            <div class="walkright"></div>
        </div>
        <div id="Billy_faller">
            <div class="Paraply_right"></div>
        </div>
        <div id="Billy2">
            <div class="walkright_2"></div>
        </div>

        <div id="Billydead">
            <div class="explode"></div>
        </div>
        <div id="gulv"></div>
    </div>


</body>
</html>
