<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Animasjon</title>
    <style>
        @keyframes flyttmeg {
            to {
                margin-left: 1440px;
            }
        }

        #firkant {
            width: 50px;
            height:50px;
            background-color: seagreen;
           animation: flyttmeg 1.5s infinite alternate forwards;
            animation-name: flyttmeg;
            animation-duration: 500ms;
            -moz-animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-fill-mode: forwards;
            animation-timing-function: ease-;
        }
    </style>
</head>
<body>

    <div id="firkant"></div>

</body>
</html>
