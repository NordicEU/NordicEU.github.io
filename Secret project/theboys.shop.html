<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Biathlon Shop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <style>
        @media (max-width: 500px) {
            body > header > nav > a > img {
                width: 50px;
                height: 50px;
            }
        }
        body {
            background-image: url("52736688-isolated-black-set-of-biathlon-silhouette-stock-illustration-for-design-on-white-background-Stock-Vector.jpg");
            background-position: center;
            background-size: cover;
        }
        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
        body, html {
            height: 100%;
            color: #777;
            line-height: 1.8;
        }
        body    {
            margin: 0;
            min-height: 100vh;
            font-family: "lato", sans-serif;
        }
        body > header {
            background-color: lightsteelblue;
            filter: drop-shadow(0 5px 5px steelblue);
            width: auto;
        }
        body > header > nav {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }
        body > header > nav > a {
            text-align: center;
            padding: 10px;
            color: #222222;
        }
        body > header > nav > a:hover {
            background-color: steelblue;
            color: white;
        }
        body > header > nav > a > img {
            width: 70px;
            height: 70px;
        }

        body {
            background-color: #eeeeee;
            margin: 0;
            font-family: sans-serif;
            color: #333;
        }

    </style>
</head>

<header>

        <a href="theboys.shop.html"><img src="I%20love%20myself%202.png" alt=""></a>
        <a href="Theboys.info.html"><img src="I%20love%20myself%203.png" alt=""></a>
        <a href="Theboys.contactus.html"><img src="I%20love%20myself%204.png" alt=""></a>
    </nav>
</header>

</body>
</html>
