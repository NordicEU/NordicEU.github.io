        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}

        body    {
            margin: 0;

        body > header {
            background-color: lightsteelblue;
            filter: drop-shadow(0 5px 5px steelblue);

        }
        body > header > nav {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;

        body > header > nav > a {

        body > header > nav > a:hover {

        * {

            font-family: sans-serif;
            color: #333;
        }
        h1 {
            margin-bottom: 16px;
            text-align: center;
        }
        main {
            max-width: 900px;
            overflow: hidden;
            margin: 0 auto;
            min-height: 100vh;
            background-color: white;
        }
        .slides {
            width: 500%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            transition: 1s;
            border: 2px solid black;
        }
        .slides > div {
            text-align: center;
        }
        .slides > div > img {
            width: 80%;
            user-select: none;
        }

    </style>
</head>

</main>

<script>

    let slides = document.querySelector(".slides");
    let marg = 0;

    document.onclick = function(klikk) {
        if(klikk.clientX > innerWidth / 2) {
            if(marg > -400) {
                marg = marg -100;
            } else {
                slides.animate([
                    {transform: "translateX(20px)"},
                    {transform: "translateX(0)"},
                    {transform: "translateX(10px)"},
                    {transform: "translateX(0)"},
                ], {
                    duration: 200
                })
            }
        }
        else {
            if(marg < 0) {
                marg = marg + 100;
            } else {
                slides.animate([
                    {transform: "translateX(-20px)"},
                    {transform: "translateX(0)"},
                    {transform: "translateX(-10px)"},
                    {transform: "translateX(0)"}
                ], {
                    duration: 200
                });
            }

        }
        slides.style.marginLeft = marg + "%";
    };



</script>


</body>
</html>
