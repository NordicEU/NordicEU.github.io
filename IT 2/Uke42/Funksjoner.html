<script>

    function kvadrat(n) {
        // En funksjon som returnerer n^2.
        // Input: number
        // -- Skriv din kode under kode her: ---
        document.write(n*n)
    }
    function oddeTall(n) {
       return(n % 2 !== 0)
    }
    function iFjerde(n) {
        return kvadrat(kvadrat(n));
    }
</script>
