<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppgave 6</title>
</head>
<body>

<input id="inp" type="text">
<button id="btn">Sett inn</button>
<script>
    let array = [];
    let btn = document.getElementById("btn");
    let inp = document.getElementById("inp");

    btn.onclick = function () {
        array.push(inp.value)
    }
</script>

</body>
</html>
