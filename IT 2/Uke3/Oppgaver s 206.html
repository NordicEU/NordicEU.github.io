<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
</head>
<body>


<script>
    let matvarer = ["ost","paprika","brød","kaviar"];
    matvarer.push("melk");
    matvarer.pop();
    matvarer[2] = "knekkebrød";
    let trees = ["lønn","hassel","bjørk","eik","blodlønn","furu","gran"];
    trees.splice(3,1);
    trees.splice(2,1,"hengebjørk");
    trees.splice(4,2);
    trees.splice(4,2,"fjellbjørk","dvergbjørk");
    trees.sort();
</script>

</body>
</html>
