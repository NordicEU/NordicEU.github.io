<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <style>
        body {
            padding: 0;
            background-color: mintcream;
            font-family: Lato, sans-serif;
        }
        main {
            display: grid;
            grid-gap: 15px;
            grid-template-columns: repeat(6, 1fr);
            padding: 70px;
            text-align: center;
        }
        body > header {
            padding: 0;
            background-color: #5A666B;
            width: auto;
        }
        body > header > nav {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        }
        body > header > nav > a {
            text-align: center;
            padding: 10px;
            color: #222222;
            transition-duration: 0.4s;
        }
        body > header > nav > a:hover {
            background-color: whitesmoke;
            color: black;
        }
        header > nav > a > img {
            width: 70px;
            height: 70px;
        }
        #genreList {
            grid-template-columns: repeat(4, 1fr);
        }
        main > section > img {
            max-height: 148px;
        }
        main > section > img:hover {
            cursor: pointer;
        }
        h1 {
            font-family: Corben, sans-serif;
        }
        article {
            padding: 15px;
            font-size: 15px;
        }
        #tittel3 {
            font-size: 22px;
        }
        input {
            font-size: 20px;
            border: 2px solid dimgrey;
            width: 80%;
            border-radius: 4px;
            outline: none;
        }
        #darkbtn {
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            background-color: #5A666B;
            color: black;
            font-size: 25px;
            transition-duration: 0.4s;
            cursor: pointer;
            outline: none;
        }
        #darkbtn:hover {
            background-color: whitesmoke;
            color: black;
            border: 2px solid #555555;
        }
        #filmbtn {
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            background-color: whitesmoke;
            color: black;
            font-size: 15px;
            transition-duration: 0.4s;
            cursor: pointer;

            outline: none;
        }
        #filmbtn:hover {
            background-color: dimgrey;
            color: whitesmoke;
        }
        #seListe {
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            background-color: whitesmoke;
            color: black;
            font-size: 15px;
            transition-duration: 0.4s;

            cursor: pointer;
            outline: none;
        }
        #seListe:hover {
            background-color: dimgrey;
            color: whitesmoke;
        }
        .row-1 {  grid-row: span 1;  }
        .row-2 {  grid-row: span 2;  }
        .row-3 {  grid-row: span 3;  }
        .row-4 {  grid-row: span 4;  }
        .row-5 {  grid-row: span 5;  }
        .row-6 {  grid-row: span 6;  }
        .col-1 {  grid-column:  span 1;  }
        .col-2 {  grid-column:  span 2;  }
        .col-3 {  grid-column:  span 3;  }
        .col-4 {  grid-column:  span 4;  }
        .col-5 {  grid-column:  span 5;  }
        .col-6 {  grid-column:  span 6;  }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="Filmside.html"><img src="../../IT1/Secretproject/I love myself.png" ></a>
            <a href="#"><img src="../../IT1/Secretproject/I%20love%20myself%202.png"></a>
            <a href="#"><img src="../../IT1/Secretproject/I%20love%20myself%203.png"></a>
            <a href="#"><img src="../../IT1/Secretproject/I%20love%20myself%204.png"></a>
            <button id="darkbtn">DARK MODE</button>
        </nav>
    </header>

    <main>


        <h1 class="row-1 col-6">MovieFan.com</h1>
        <section id="makeList" class="col-6 row-2">

            <h3 class="row-1 col-6">Make your favourite movie list</h3>

            <input type="text" id="inpListe" class="row-1 col-4">

            <button id="filmbtn" class="row-1 col-1">Add movie</button>

            <button id="seListe" class="row-1 col-1">Done?</button>
        </section>

        <h3 class="row-1 col-5">Choose your favourite genre</h3>

        <section id="genreAns" class="row-3 col-1">

            <article id="tittel3">Hva andre har svart</article>

        </section>

        <section id="genreList" class="col-5 row-2">
            <img src="action.jpg" class="col-1 row-1" id="action">
            <img src="comedy.jpg" class="col-1 row-1" id="comedy">
            <img src="Gangster.jpg" class="col-1 row-1" id="crime">
            <img src="romantic.jpg" class="col-1 row-1" id="drama">
            <img src="horror.jpg" class="col-1 row-1" id="horror">
            <img src="rename.jpg" class="col-1 row-1" id="scifi">
            <img src="war.jpg" class="col-1 row-1" id="war">
            <img src="western.jpg" class="col-1 row-1" id="western">
        </section>


    </main>


<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
<script>

    var config = {

        authDomain: "leggo-it1-databaser.firebaseapp.com",

    firebase.initializeApp(config);

<script>

    const db = firebase.database();
    const genre = db.ref("genre");

    let inpliste = document.getElementById("inpListe");
    let filmer = [];
    let filmbtn = document.getElementById("filmbtn");
    const seListe = document.getElementById("seListe");
    let makeList = document.getElementById("makeList");
    const genreAns = document.getElementById("genreAns");
    const darkbtn = document.getElementById("darkbtn");
    


    var genreList = document.getElementById("genreList");
    const action = document.getElementById("action");
    const comedy = document.getElementById("comedy");
    const crime = document.getElementById("crime");
    const drama = document.getElementById("drama");
    const horror = document.getElementById("horror");
    const scifi = document.getElementById("scifi");
    const war = document.getElementById("war");
    const western = document.getElementById("western");


    filmbtn.onclick = () => {
        filmer.push(inpliste.value);
    };
    seListe.onclick = function () {
      makeList.innerHTML = `<section>${filmer}</section>`
    };


    action.onclick = visBildeA;
    function visBildeA() {
        genreList.innerHTML = `<img id="action2" src="action.jpg">`;
        genre.push({
            tekst: "Action",
            done: false
        });

        document.getElementById("action2").style.maxHeight = "500px";
    }

    comedy.onclick = visBildeC;
    function visBildeC() {
        genreList.innerHTML = `<img id="comedy2" src="comedy.jpg">`;
        genre.push({
            tekst: "Comedy",
            done: false
        });
        document.getElementById("comedy2").style.maxHeight = "500px";
    }

    crime.onclick = visBildeCr;
    function visBildeCr() {
        genreList.innerHTML = `<img id="Gangster2" src="Gangster.jpg">`;
        genre.push({
            tekst: "Gangster",
            done: false
        });
        document.getElementById("Gangster2").style.maxHeight = "500px";
    }

    drama.onclick = visBildeD;
    function visBildeD() {
        genreList.innerHTML = `<img id="romance" src="romantic.jpg">`;
        genre.push({
            tekst: "Romantic",
            done: false
        });
        document.getElementById("romance").style.maxHeight = "500px";
    }

    horror.onclick = visBildeH;
    function visBildeH() {
        genreList.innerHTML = `<img id="horror2" src="horror.jpg">`;
        genre.push({
            tekst: "Horror",
            done: false
        });
        document.getElementById("horror2").style.maxHeight = "500px";
    }

    scifi.onclick = visBildeS;
    function visBildeS() {
        genreList.innerHTML = `<img id="scifi2" src="rename.jpg">`;
        genre.push({
            tekst: "Scif-fi",
            done: false
        });
        document.getElementById("scifi2").style.maxHeight = "500px";
    }

    war.onclick = visBildeW;
    function visBildeW() {
        genreList.innerHTML = `<img id="war2" src="war.jpg">`;
        genre.push({
            tekst: "War",
            done: false
        });
        document.getElementById("war2").style.maxHeight = "500px";
    }

    western.onclick = visBildeWe;
    function visBildeWe() {
        genreList.innerHTML = `<img id="western2" src="western.jpg">`;
        genre.push({
            tekst: "Western",
            done: false
        });
        document.getElementById("western2").style.maxHeight = "500px";
    }

    function visGenre(snap) {
        const genre = snap.val();
        const key = snap.key;
        genreAns.innerHTML += `
            <article id="${key}">
                <label>${genre.tekst}</label>
            </article>
            `;
    }


    genre.on("child_added", visGenre);

    darkbtn.onclick = dark;
    function dark() {
        if (document.body.style.backgroundColor === "mintcream") {

            document.body.style.backgroundColor = "#142634";
            document.body.style.color = "#BDC7C1";
        }
        else {
            document.body.style.backgroundColor = "mintcream";
            document.body.style.color = "black";
        }
    }
</script>
</body>
</html>
