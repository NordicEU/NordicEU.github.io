<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppgave 2</title>
</head>
<body>

<input type="number" id="bredde">
<input type="number" id="hoyde">
<div id="svar"></div>

<script>

    const hoyde = document.getElementById("hoyde");
    const bredde = document.getElementById("bredde");

    const svar = document.getElementById("svar");


    function finnAreal(h,b) {
        return h*b;
    }
    hoyde.oninput = function () {
        svar.innerHTML = finnAreal(hoyde.value, bredde.value)

    };
    bredde.oninput = function () {
        svar.innerHTML = finnAreal(hoyde.value, bredde.value)
    };


</script>


</body>
</html>
