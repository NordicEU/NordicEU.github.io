<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Firkant</title>
    <style>

        #minFirkant {
            background-color: navajowhite;
            width: 200px;
            height: 200px;
            transition: 3s;
        }

    </style>
</head>
<body>

<input id="inpBredde" type="range" min="0" max="1431">
<div id="minFirkant"></div>


<script>

    var inpBredde = document.getElementById("inpBredde");
    var minFirkant = document.getElementById("minFirkant");

    inpBredde.onmousemove = function () {
        minFirkant.style.width = inpBredde.value + "px";
    };

</script>

</body>
</html>
